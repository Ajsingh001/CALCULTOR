                <tr>
                    <th><button onclick="display('4')">4</button></th>
                    <th><button onclick="display('5')">5</button></th>

                    <th><button onclick="display('-')">-</button></th>
                </tr>
                <tr>

                    <th><button onclick="display('8')">8</button></th>
                    <th><button onclick="display('9')">9</button></th>
                    <th><button onclick="display('/')"><span>&#247;</span></button></th>
                </tr>

                    <th><button onclick="display('.')">.</button></th>
                    <th><button onclick="display('0')">0</button></th>

        </div>

    </div>

</body>
<script>
    "use strict"
    function display(x) {
        document.body.querySelector("#resultinput").value += x
    }
    function displayclear() {
        document.body.querySelector("#resultinput").value = ""

    }
    function deleteLastCharacter() {
        const del = document.getElementById('resultinput');
        del.value = del.value.slice(0, -1);
    }


    document.querySelector("#cal").addEventListener("click",()=>{
        try {
            document.getElementById('resultinput').value = eval(document.getElementById('resultinput').value);
        } catch (error) {
            document.getElementById('resultinput').value = 'Error';
        }
        

    })


    


</script>
